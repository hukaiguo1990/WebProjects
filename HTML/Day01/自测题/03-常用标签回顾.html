<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 罗列 咱们 今天学习的 标签 及他的功能 -->
    <!-- h1,h2,h3,h4,h5,h6 标题标签 :网页上修饰标题的标签,一般不用,用CSS进行样式调整-->
    <!-- p标签: 段落标签: 网页中修饰文本段落的标签.文本内容超过浏览器宽度会自动换行 -->
    <!-- a标签: 超链接文本标签: href属性设置目标地址来实现页面跳转 target属性设置新页面打开方式: _self在当前窗口打开, _blank在新窗口打开-->
    <!-- img标签: 图片标签: 网页中显示图片的标签; src属性设置图片的地址路径 alt属性设置图片不能正常打开时显示的内容 -->
    <!-- 列表标签: 
        无序列表ol>li
        有序列表ul>li
        自定义列表 dl>dt>dd
    -->
    <!-- <br> 文本换行标签  hr 分割线标签 -->
</body>
</html>
