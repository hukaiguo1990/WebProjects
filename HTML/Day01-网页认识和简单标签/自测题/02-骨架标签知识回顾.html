<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骨架标签</title>
</head>
<body>
    <!-- 以注释的形式,写下每个标签的功能 -->
    <!-- 
        <!DOCTYPE> 声明文档类型,告知浏览器以HTML5的标准解析页面
        <html> 网页的根标签
        <head> 用来存放title,meta,style,script,link等标签,辅助浏览器解析页面,并不会在页面上显示.
        <body> 页面的主体.
    -->
    <!-- 总结 标签关系 , 标签分类 -->
    <!-- 标签关系: 包含关系(嵌套关系), 并列关系
    标签分类: 单标签, 双标签 -->
    <!-- 你是怎么理解 标签的属性 的 ? -->
    <!-- 标签的属性就是标签的特性,比如手机的颜色,型号等,它以key="value"键值对的形式书写. -->
</body>
</html>
