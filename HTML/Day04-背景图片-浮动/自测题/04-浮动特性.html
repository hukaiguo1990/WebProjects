<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 说明  元素浮动之后 的 特性变化 -->
    <!-- 1.浮动的元素会脱离文档流,不再占有原有的位置,就会导致下边的元素上移.
         2.当文本文字和浮动元素重叠时,文字会以环绕浮动元素的形式进行排版 
         3.在元素没有设置高度时, 元素的高度由内容撑开; 如果父元素没有设置高度.当子元素浮动时,子元素不再占有原来位置,就会出现无法撑开父元素,父元素   
         的高度丢失的情况,就会影响页面布局.-->
  </body>
</html>
