<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文本溢出显示省略</title>
    <style>
      .box {
        width: 200px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="box">
      浏览器的网页开发，涉及三种技术：HTML、CSS 和 JavaScript。HTML
      语言定义网页的结构和内容，CSS 样式表定义网页的样式，JavaScript
      语言定义网页与用户的互动行为。HTML 语言是网页开发的基础，CSS 和 JavaScript
      都是基于 HTML 才能生效，即使没有这两者，HTML
      本身也能使用，可以完成基本的内容展示。本教程只介绍 HTML 语言
    </div>
  </body>
</html>
